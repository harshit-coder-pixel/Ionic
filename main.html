<!DOCTYPE html>
<html>

<head>
   <meta charset='utf-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <title>Budget Planner</title>
   <meta name='viewport' content='width=device-width, initial-scale=1'>
   <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
   <!-- <script src='./1.app.js'></script> -->
   <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
   <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</head>

<body onchange="optimise()">
   <ion-app>
      <ion-header>
         <ion-toolbar color="primary">
            <ion-row>
               <ion-col>
                  <ion-avatar>
                     <img
                        src="https://cdn.logojoy.com/wp-content/uploads/20201113112315/Ruthless_compressed-350x350.jpg">
                  </ion-avatar>
               </ion-col>
               <ion-col>
                  <ion-title style="margin-top: 20px; font-size: 160%;"> KAJAL STORE</ion-title>
               </ion-col>
            </ion-row>
         </ion-toolbar>
      </ion-header>
      <ion-content>
         <ion-grid>
            <ion-row>
               <ion-col size-md="6" offset-md="3">
                  <ion-card>
                     <ion-card-header>
                        <ion-card-title>Items Price</ion-card-title>
                     </ion-card-header>
                     <ion-card-content>
                        <ion-item>
                           <ion-label position="floating">Item1</ion-label>
                           <ion-input type="number" id="item-first"></ion-input>
                        </ion-item>
                        <ion-item>
                           <ion-label position="floating">Item2</ion-label>
                           <ion-input type="number" id="Second"></ion-input>
                        </ion-item>
                        <ion-item>
                           <ion-label position="floating">Item3</ion-label>
                           <ion-input type="number" id="Third"></ion-input>
                        </ion-item>
                        <ion-item>
                           <ion-label position="floating">Item4</ion-label>
                           <ion-input type="number" id="Fourth"></ion-input>
                        </ion-item>
                        <ion-item>
                           <ion-label position="floating">Item5</ion-label>
                           <ion-input type="number" id="Fifth"></ion-input>
                        </ion-item>
                        <ion-item>
                           <ion-label position="floating">Item6</ion-label>
                           <ion-input type="number" id="Sixth"></ion-input>
                        </ion-item>
                        <div margin-vertical class="ion-text-right">
                           <ion-button fill="outline" color="danger" id="btn-cancel">
                              <ion-icon slot="start" name="close-circle-outline"> </ion-icon>
                              btn-cancel
                           </ion-button>
                           <ion-button id="btn-confirm" onclick="sum()">
                              <ion-icon slot="start" name="add-circle-outline"></ion-icon>
                              Add
                           </ion-button>
                           <ion-button id="btn-confirm" onclick="sub()">
                              <ion-icon slot="start" name="remove-circle-outline"></ion-icon>
                              Substraction
                           </ion-button>
                           </ion-button>
                           <ion-button id="btn-confirm" onclick="mul()">
                              <ion-icon slot="start" name="close-circle-outline"></ion-icon>
                              Multiply
                           </ion-button>
                           </ion-button>
                           <ion-button id="btn-confirm" onclick="div()">
                              <ion-icon slot="start" name="code-slash-sharp"></ion-icon>
                              Divide
                           </ion-button>
                           </ion-button>
                           <ion-button id="btn-confirm" onclick="submit()">
                              <ion-icon slot="start" name="checkmark-circle"></ion-icon>
                              Submit
                           </ion-button>
                        </div>
                     </ion-card-content>
                  </ion-card>
               </ion-col>
            </ion-row>
            <ion-row>
               <ion-col size-md="6" offset-md="3">
                  <ion-list id="expenses-list"> </ion-list>
               </ion-col>
            </ion-row>
            <ion-row>
               <ion-col size-md="6" offset-md="3">
                  <ion-list id="expanses-list"></ion-list>
               </ion-col>
            </ion-row>
         </ion-grid>
         <ion-grid>
            <ion-row>
               <ion-col size-md="6" offset-md="3">
                  Total Item:6 <span></span>
                  <ion-card>
                     <ion-card-title align="Center">
                        <h2>
                           Billing
                        </h2>
                     </ion-card-title>
                     <ion-card-content>
                        <ion-text color="primary">
                           <h3>Total Price:<span id="total-price"></span></h3>
                        </ion-text>
                     </ion-card-content>
                     <ion-card-content>
                        <ion-item>
                           <ion-label>Paid Cash:</ion-label>
                           <ion-input type="number" id="Seventh" onchange="paidcash()"></ion-input>
                        </ion-item>
                     </ion-card-content>
                     <ion-card-content>
                        <ion-text color="primary">
                           <h3>Return Change:<span id="return"></span></h3>
                        </ion-text>
                     </ion-card-content>
                  </ion-card>
               </ion-col>
            </ion-row>
         </ion-grid>

         <ion-grid>
            <ion-row>
               <ion-col>
                  <ion-text>
                     <h3 align="Center">Happy Shopping</h3>
                     <h3 align="Center">Visit Again</h3>
                  </ion-text>

               </ion-col>
            </ion-row>
         </ion-grid>
      </ion-content>
   </ion-app>
   <script src="./main.js"></script>

</body>

</html>
